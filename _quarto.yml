project:
  type: book
  output-dir: docs
execute: 
  cache: true
  freeze: true
bibliography: math60602.bib
highlight: tango
split_bib: no
engine: knitr

book:
  title: "MATH 60602 - Analyse multidimensionnelle appliquée"
  output-file: "MATH60602"
  author: 
  - name: "Denis Larocque"
  - name: "Léo Belzile"
  page-footer: "Tous droits réservés (Denis Larocque, Léo Belzile)" 
  date: today
  description: | 
      MATH 60602 - Analyse multidimensionnelle appliquée, HEC Montréal.
  chapters:
    - index.qmd
    - analyseexploratoire.qmd
    - selectionmodeles.qmd
    - reglogistique.qmd
    - survie.qmd
    - analysefactorielle.qmd
    - regroupements.qmd
    - donneesmanquantes.qmd
    - references.qmd
    - rappel-regressionlineaire.qmd
  site-url: https://lbelzile.github.io/math60602/
  repo-url: https://github.com/lbelzile/math60602/
  repo-branch: master
  repo-actions: [edit]
  search: true
  downloads: [pdf]
format:
  html:
    theme: custom.scss
    css: css/style.css
    reader-mode: true
    license: "Tous droits réservés"
    fig-align: center
    toc-location: right
    code-fold: false
    code-summary: "Code"
    code-overflow: wrap
    code-block-border-left: true
    code-copy: true
    default-image-extension: png
    bibliography: math60602.bib
  pdf:
    documentclass: scrbook
    latex_documents:
       targetname: MATH60602.tex
    fontsize: 11pt
    fig-pos: "ht!"
    papersize: letter
    toc-title: "Table des matières"
    template-partials: 
      - before-body.tex
    include-in-header: preamble.tex
    include-before-body: pagecouverture.tex
    pdf-engine: pdflatex
    citation-package: natbib
    keep-tex: true
    biblio-style: apalike2
    link-citations: true
    default-image-extension: pdf


